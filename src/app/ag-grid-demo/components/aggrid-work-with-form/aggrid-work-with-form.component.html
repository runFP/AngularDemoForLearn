<ag-grid-angular
  style="width: 500px; height: 200px;"
  class="ag-theme-balham"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [context]="getContext()"
  [gridOptions]="gridOptions"
  (gridReady)="onGirdReady($event)"
></ag-grid-angular>
<button [disabled]="agFormGroup.invalid">submit</button>
<button (click)="showAgFormGroup()">showAgFormGroup</button>
